<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/theme.js" defer></script>
</head>

<body>

    <div id="navbar-container"></div>
    <script>
        fetch('/components/navbar.html')
            .then(res => {
                if (!res.ok) throw new Error('Navbar failed to load');
                return res.text();
            })
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;

                // Warte kurz, damit DOM aktualisiert ist
                setTimeout(() => {
                    if (typeof initTheme === 'function') {
                        initTheme();
                    } else {
                        console.warn('initTheme is not defined');
                    }
                }, 100); // 100ms Pause fÃ¼r DOM-Fortschreibung
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
                document.getElementById('navbar-container').innerHTML =
                    '<p style="color: red; padding: 1em;">Failed to load navigation.</p>';
            });
    </script>

    <h1>
        Supplies
    </h1>
    <div class="grid">
        <a class="folder" href="/pages/storage/filament.html">
            <img src="/images/thumbnails/preview-filament.jpg" alt="Preview 1">
            <div class="folder-name">Filament</div>
        </a>
    </div>
</body>
</html>
